<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetMonitor Kurulum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .setup-card { max-width: 600px; margin: 50px auto; border-radius: 1.5rem; overflow: hidden; }
        .form-control-oval { border-radius: 1.5rem; padding: 0.75rem 1.25rem; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card setup-card border-0 shadow-lg">
            <div class="card-header bg-dark text-white text-center py-4 border-0">
                <i class="fas fa-network-wired fa-3x mb-3"></i>
                <h3 class="fw-bold m-0">NetMonitor Kurulum Sihirbazı</h3>
                <p class="mb-0 opacity-75 small">Sistemi kullanmaya başlamak için ayarları yapılandırın.</p>
            </div>
            <div class="card-body p-5">
                <form method="POST">
                    
                    <h6 class="text-primary fw-bold mb-3"><i class="fab fa-google me-2"></i>Google Giriş Ayarları</h6>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Client ID</label>
                        <input type="text" name="google_client_id" class="form-control form-control-oval" placeholder="Google Cloud'dan alınan ID" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">Client Secret</label>
                        <input type="text" name="google_client_secret" class="form-control form-control-oval" placeholder="Google Cloud'dan alınan Secret" required>
                    </div>

                    <hr class="my-4">

                    <h6 class="text-danger fw-bold mb-3"><i class="fas fa-user-shield me-2"></i>Yönetici Ayarları</h6>
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">Süper Admin E-postası</label>
                        <input type="email" name="admin_email" class="form-control form-control-oval" placeholder="Sizin Gmail adresiniz" required>
                        <div class="form-text small ms-2">Bu mail adresi sisteme "Full Yetkili" olarak girecek.</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Panel Kullanıcı Adı</label>
                            <input type="text" name="panel_user" class="form-control form-control-oval" value="admin" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-muted">Panel Şifresi</label>
                            <input type="text" name="panel_pass" class="form-control form-control-oval" value="123" required>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary rounded-pill py-3 fw-bold shadow">
                            <i class="fas fa-check-circle me-2"></i>Kurulumu Tamamla ve Başlat
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
