{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 800px;">
    
    <div class="d-flex align-items-center mb-4 reveal-up">
        <a href="/dashboard" class="btn btn-light btn-icon-circle me-3 shadow-sm">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div>
            <h4 class="fw-bold mb-0">Personel Yönetimi</h4>
            <p class="text-muted mb-0 small">Sisteme giriş yapabilecek kişileri yönet.</p>
        </div>
    </div>

    <div class="card border-0 shadow-sm rounded-4 mb-4 reveal-up">
        <div class="card-body p-4">
            <h6 class="fw-bold mb-3 text-primary"><i class="fas fa-user-plus me-2"></i>Yeni Personel Ekle</h6>
            <form method="POST" class="row g-3">
                <div class="col-md-5">
                    <input type="email" name="email" class="form-control form-control-oval" placeholder="E-posta Adresi (gmail vb.)" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="aciklama" class="form-control form-control-oval" placeholder="Açıklama (Örn: Muhasebe)">
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-primary btn-oval fw-bold">Ekle</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card border-0 shadow-lg rounded-4 overflow-hidden reveal-up">
        <table class="table table-hover align-middle mb-0">
            <thead class="bg-light">
                <tr>
                    <th class="ps-4 py-3 text-secondary small">E-posta</th>
                    <th class="py-3 text-secondary small">Açıklama</th>
                    <th class="pe-4 py-3 text-secondary small text-end">İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personeller %}
                <tr>
                    <td class="ps-4 fw-bold">{{ p.email }}</td>
                    <td class="text-muted">{{ p.aciklama }}</td>
                    <td class="pe-4 text-end">
                        <a href="/admin/personel/sil/{{ p.id }}" class="btn btn-sm btn-light border rounded-circle" style="width:32px; height:32px;" onclick="return confirm('Bu personelin erişimini kaldırmak istiyor musun?')">
                            <i class="fas fa-trash text-danger"></i>
                        </a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center py-4 text-muted">Henüz eklenmiş bir personel yok.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
